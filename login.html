<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href=".\style.css" />
</head>

<body>
    <nav class="navbar">
        <div class="pagename">
            <a href="./login.html"><span>L</span>ogin<span>A</span>uth</a>
        </div>
        <div class="items-div">
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="./about.html" class="about-btn">About</a>
                </li>
                <li class="nav-item">|</li>
                <li class="nav-item">
                    <a href="./signup.html"><button>Sign Up</button></a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <h1 class="login-heading">Log in</h1>
        <form class="login-form" action="" onsubmit="return formValidation()">
            <span class="error login-error"></span>
            <br />
            <label for="username">Username</label>
            <input id="username" class="username" type="text" placeholder="Enter Username" />
            <span class="error username-error"></span>
            <br />
            <br />
            <label for="password">Password</label>
            <input id="password" class="password" type="password" placeholder="Enter Password" />
            <span class="error password-error"></span>
            <br />
            <br />
            <a href="./forgot.html" class="forgotpass">Forgot Password?</a>
            <br />
            <input type="submit" value="Login" class="submit" />
            <div class="signup-link">
                <p>Don't have an account?</p>
                <a href="./signup.html" class="signup">Signup</a>
            </div>
        </form>
    </main>
    <footer>
        <p>Made By Harshit Kumar</p>
        <p>Copyright &copy; <a href="./login.html">LoginAuth</a></p>
    </footer>
</body>

<!-- JavaScript -->
<script>
    // Login form variables
    const username = document.querySelector('.username');
    const password = document.querySelector('.password');
    const form_error = document.querySelectorAll('.error');
    for(let element of form_error){
        element.style.display = "none";
    }

    // Display error on the web page
    function displayError(selector, error){
        for(let element of form_error){
        element.style.display = "none";
        }
        const element = document.querySelector(selector);
        element.style.display = "";
        element.innerHTML = error;
    }

    // Validate form inputs
    function formValidation(){
        var submit = true;
        
        if (username.value == ""){
            displayError(".username-error", "Enter Username !!");
            submit =  false;
        }

        else if (username.value.length < 5){
            displayError(".username-error", "Invalid Username !!");
            submit =  false;
        }

        else if (password.value == ""){
            displayError(".password-error", "Enter Password !!");
            submit =  false;
        }

        else if (password.value.length < 8){
            displayError(".password-error", "Invalid Password !!");
            submit =  false;
        }

        else if(username.value != "" && password.value != "" && username.value.length >= 5 && password.value.length >= 8){
            displayError(".login-error", "User not found !!");
            submit =  false;
        }

        return submit;
    }
</script>

</html>
