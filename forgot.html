    <main>
        <h1 class="login-heading">Reset Your Password</h1>

        <form class="forgotpass-form" action="" onsubmit="return forgotEmail()">
            <span class="error email-error"></span>
            <label for="email">Email</label>
            <input id="email" class="email" type="email" placeholder="Enter Your Email Address" />
            <br>
            <br>
            <input type="submit" value="Reset Password" class="reset" />
            <div class="signup-link">
                <p>Return to</p>
                <a href="./index.html" class="login">log in</a>
            </div>
        </form>
    </main>
