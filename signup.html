<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <div class="pagename">
            <a href="/login.html">Login Page</a>
        </div>
        <div class="items">
            <ul class="nav-items">
                <li class="nav-item"><a href="/about.html">About</a></li>
                <li class="nav-item"><button><a href="/login.html">Login</a></button></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1 class="signup-heading">Sign Up</h1>
        <form class="login-form" action="">
            <p class="alert"></p>
            <label for="username">Username</label>
            <input id="username" class="username" type="text" placeholder="Enter Username"/>
            <br>
            <br>
            <label for="password">Password</label>
            <input id="password" class="password" type="password" placeholder="Enter Password">
            <br>
            <a href="#" class="forgotpass">Forgot password?</a>
            <br>
            <input type="submit" value="Login" class="submit">
            <div class="signup-link">
                <p>Don't have an account?</p>
                <a href="/signup.html" class="signup">signup</a>
            </div>
        </form>
    </main>
</body>
<script src="./main.js"></script>
</html>
