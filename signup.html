<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href=".\style.css">   
</head>
<body>
    <nav class="navbar">
        <div class="pagename">
            <a href="./index.html"><span>L</span>ogin<span>A</span>uth</a>
        </div>
        <div class="items-div">
            <ul class="nav-items">
                <li class="nav-item"><a href="./about.html" class="about-btn">About</a></li>
                <li class="nav-item">|</li>
                <li class="nav-item"><a href="./index.html"><button>Log in</button></a></li>            </ul>
        </div>
    </nav>
    <main>
        <h1 class="signup-heading">Sign Up</h1>
        <form class="signup-form" action="" onsubmit="return signupValidation()">
            <span class="error signup-error"></span>
            <div class="name-username">
                <div>
                    <label for="name">Name</label>
                    <input id="name" class="name" type="text" placeholder="Enter Full Name">
                    <span class="error name-error"></span>
                </div>
                <div>
                    <label for="username">Username</label>
                    <input id="username" class="username" type="" placeholder="Enter Username">
                    <span class="error username-error"></span>
                </div>
                
            </div>
            <br>
            <br>
            <label for="email">Email</label>
            <input id="email" class="email" type="email" placeholder="Enter your Email">
            <span class="error email-error"></span>
            <br>
            <br>
            <label for="password">Password</label>
            <input id="password" class="password" type="password" placeholder="Enter Password"/>
            <span class="error password-error"></span>
            <br>
            <br>
            <input type="submit" value="Create Account" class="create">
            <div class="signup-link">
                <p>Already have an account?</p>
                <a href="./index.html" class="login">Log in</a>
            </div>
        </form>
        
    </main>
    <footer>
        <p>Made By Harshit Kumar</p>
        <p>copyright &copy; <a href="./index.html">LoginAuth</a></p>
    </footer>
</body>

<script src="scripts.js"></script>
</html>
