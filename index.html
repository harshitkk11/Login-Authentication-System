<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href=".\style.css" />
</head>

<body>
    <nav class="navbar">
        <div class="pagename">
            <a href="./index.html"><span>L</span>ogin<span>A</span>uth</a>
        </div>
        <div class="items-div">
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="./about.html" class="about-btn">About</a>
                </li>
                <li class="nav-item">|</li>
                <li class="nav-item">
                    <a href="./signup.html"><button>Sign Up</button></a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <h1 class="login-heading">Log in</h1>
        <form class="login-form" action="" onsubmit="return loginValidation()">
            <span class="error login-error"></span>
            <br />
            <label for="username">Username</label>
            <input id="username" class="username" type="text" placeholder="Enter Username" />
            <span class="error username-error"></span>
            <br />
            <br />
            <label for="password">Password</label>
            <input id="password" class="password" type="password" placeholder="Enter Password" />
            <span class="error password-error"></span>
            <br />
            <br />
            <a href="./forgot.html" class="forgotpass">Forgot Password?</a>
            <br />
            <input type="submit" value="Login" class="submit" />
            <div class="signup-link">
                <p>Don't have an account?</p>
                <a href="./signup.html" class="signup">Signup</a>
            </div>
        </form>
    </main>
    <footer>
        <p>Made By Harshit Kumar</p>
        <p>Copyright &copy; <a href="./index.html">LoginAuth</a></p>
    </footer>
</body>

<script src="scripts.js"></script>
</html>
